# This workflow will do a clean installation of node dependencies, cache/restore them, build the source code and run tests across different versions of node
# For more information see: https://docs.github.com/en/actions/automating-builds-and-tests/building-and-testing-nodejs

name: NPM Test

on:
  push:
    branches: [ 'master' ]
  pull_request:
    branches:
    - 'master'
    - 'twig/**'

jobs:
  build:

    runs-on: ubuntu-latest

    strategy:
      matrix:
        node-version: [ '14.x' ]
        meteor: [ '2.12' ]

    defaults:
      run:
        shell: bash -l {0}
        working-directory: meteor-app

    steps:
    - uses: actions/checkout@v3
    - name: Use Node.js ${{ matrix.node-version }}
      uses: actions/setup-node@v3
      with:
        node-version: ${{ matrix.node-version }}
        cache: 'npm'
        cache-dependency-path: 'meteor-app'
    - name: Use Meteor ${{ matrix.node-version }}
      run: npm install -g meteor@${{ matrix.meteor }}
    - run: meteor npm ci
    - run: pwd && mkdir -p ../.debug && ls -al && meteor --version && meteor npm -v && meteor npm list > ../.debug/npm-list.log
    - name: Archive debugging logs
      uses: actions/upload-artifact@v3
      with:
        name: debug-logs
        path: |
          .debug
    - run: meteor npm run build --if-present
    - run: meteor npm test
